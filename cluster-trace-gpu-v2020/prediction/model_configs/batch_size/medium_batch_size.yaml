---
dataset:
  small_df: True
  include_tasks: True
  include_instance: True
  batch_size: 1000

model:
  name: "Utilization LSTM Model with Medium Batch Size"
  save_model: True
  num_epochs: 100
  learning_rate: 0.0002
  hidden_size: 4000
  num_layers: 2

  scheduler:
    patience: 50
    factor: 0.5
    min_lr: 0.00001
    eps: 0.000000001

  loss: "MSE"

evaluation_path:
  save_to_file: True
  loss_progression: "evaluation/all/loss_progression_with_medium_batch_size.csv"
  training_prediction_path: "evaluation/all/util_lstm_train_with_medium_batch_size.csv"
  test_prediction_path: "evaluation/all/util_lstm_test_with_medium_batch_size.csv"